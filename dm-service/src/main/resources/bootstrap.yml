spring:
  cloud:
    config:
      uri: https://sosohappy.dev/config-service
      name: dm-config
  config:
    import: optional:configserver:https://sosohappy.dev/config-service
  webflux:
    base-path: /dm-service

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root : INFO
    org:
      apache:
        kafka: WARN
      springframework:
        data:
          mongodb: DEBUG
