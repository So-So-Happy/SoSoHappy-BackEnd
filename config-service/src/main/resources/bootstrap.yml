server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    bus:
      enabled: true
      destination: springCloudBus
      refresh:
        enabled: true
      env:
        enabled: true
    config:
      server:
        git:
          uri: https://github.com/So-So-Happy/SoSoHappy-BackEnd.git
          force-pull : true
          searchPaths:
            - config-service/config-files
          default-label: master
      enabled: true
      monitor:
        endpoint:
          path: /remote-config
  kafka:
    bootstrap-servers: http://34.64.48.95:9092

management:
  endpoints:
    web:
      exposure:
        include: "*"